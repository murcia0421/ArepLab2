<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
<h1>Form with GET</h1>
<form action="/hello">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<script>
    function loadGetMsg() {
        let nameVar = document.getElementById("name").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/" + nameVar);
        xhttp.send();
    }
</script>

<h1>Form with POST</h1>
<form action="/hellopost">
    <label for="postname">Name:</label><br>
    <input type="text" id="postname" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg()">
</form>

<div id="postrespmsg"></div>

<script>
    function loadPostMsg(){
        let nameVar = document.getElementById("postname").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("postrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("POST", "/hellopost", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("name=" + nameVar);
    }
</script>
</body>
</html>
